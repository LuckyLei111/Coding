        position: relative;

    ul li {
        list-style: none;
    }

    .clearfix:after {
        content: "020";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }

    .clearfix {
        zoom: 1;
    }

    .box {
        width: 600px;
        margin: 0 auto;
    }

    .box ul li {
        width: 280px;
        height: 180px;
        float: left;
        margin: 10px 10px;
        background: #999;
        border-radius: 10px;
        box-shadow: 0 0 10px 2px #17191d;
        overflow: hidden;
        transition: all 500ms;
    }

    .box ul li:hover {
        position: relative;
        transform: scale(1.3, 1.3);
        z-index: 1;
    }
</style>

    <script>
        var oImg = document.querySelectorAll('img');
        var windowH = window.innerHeight;   //可视区域的高度
        var scorllTop = this.scrollY;       //滚动的距离；

        for (var i = 0; i < oImg.length; i++) {
            (function(i) {
                if (oImg[i].offsetTop < scorllTop + windowH) {
                    oImg[i].src = oImg[i].getAttribute('daresrc');
                } 
            })(i)
        }
        
        window.onscroll = function () {
            for (var i = 0; i < oImg.length; i++) {
                (function (i) {
                    if (oImg[i].offsetTop < scorllTop + windowH) {
                        oImg[i].src = oImg[i].getAttribute('daresrc');
                    }
                })(i)
            }
        }
