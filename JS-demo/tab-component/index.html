<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{font-family: Arial;}
    ul li{
        list-style: none;
    }
    .clearfix:after {
        content: "020";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    .clearfix {
        zoom: 1;
    }
    .tab {
        width: 300px;
        margin: 50px auto 0;
        /*border: 1px solid #666666;*/
        box-shadow: 0 0 14px 2px #cccccc;
        border-radius: 5px;
        overflow: hidden;
    }
    .tab ul li {
        float: left;
        width: 50%;
    }
    .tab .tab_nav li{
        line-height: 30px;
        text-align: center;
        box-sizing: border-box;
        border-bottom: 1px solid #c0c0c0;
        border-right: 1px solid #c0c0c0;
    }
    .tab .tab_nav .active{
        background: #cccccc;
        color: #ffffff;
    }
    .tab .tab_nav li:last-child{
        border-right: none;
    }
    .tab ul:last-child li{
        width: calc(100% - 10px);
    }
    .tab .tab_cont li{
        height: 50px;
        padding: 5px;
        display: none;
    }
    .tab .tab_cont .active{
        display: block;
    }
    </style>
</head>
<body>
    <div class="tab">
        <ul class="tab_nav clearfix">
            <li class="active">a1</li>
            <li>a2</li>      
        </ul>
        <ul class="tab_cont clearfix">
            <li class="active">content_1</li>
            <li>content_2</li>
        </ul>
    </div>
    <script src="js/tab-component.js"></script>
</body>
</html>
