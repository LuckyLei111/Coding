<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div :class="classes"></div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                size:'large',
                disabled:true
            },
            computed:{
                classes:function(){
                    return [
                        'btn',
                        {
                            ['btn-' + this.size]:this.size !== '',  //当数据size不为空时，会应用前缀btn-，后增加size的值
                            ['btn-disabled']:this.disabled          //当数据disabled为真时，会应用样式btn-disabled
                        }
                    ]
                }
            }
        })
    </script>
</body>

</html>
