<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js内置指令v-for</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <!-在表达式中，books是数据，book是当前数组元素的别名,列表渲染也支持用of来代替in作为分隔符-->
            <li v-for="book in books">{{ book.name }}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    { name: 'baidu' },
                    { name: 'Alibaba' },
                    { name: 'tencent' }
                ]
            }
        })
    </script>
</body>

</html>
