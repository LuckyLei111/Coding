<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #c5c5c5;
            margin:  50px auto 0;
            transition-property: all;       
            transition-duration: 2s;        /*过渡时间*/
            transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);     /*过渡效果*/
            background: #5a5a5a;
            transition-delay: 0ms; 
        }
        .box:hover{
            margin-top: 100px;
        }
    </style>
<body>
    <div class="box"></div>
</body>
</html>
