<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class的几种方式--对象语法</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <!--对象语法-->
    <div id="app">
        <div :class="{ 'active': isActive }"></div>
    </div>
    <!--对象中也可以传入多个属性，另外，:class可以与普通的class共存-->
    <div id="app1">
        <div class="static" :class="{ 'active':isActive, 'error':isError }"></div>
    </div>
    <!--数组语法-->
    <div id="app2">
        <div :class="[activeCls, errorCls]"></div>
    </div>
    <!--三元表达式-->
    <div id="app3">
        <!--如果isActive为flase，class为errorCls-->
        <div :class="[isActive ? activeCls : '', errorCls]"></div> 
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isActive: true  
            }
        })
        var app1 = new Vue({
            el:'#app1',
            data:{
                isActive: false,
                isError:true
            }
        })
        var app2 = new Vue({
            el:'#app2',
            data:{
                activeCls:'hello',
                errorCls:'world'        
            }
        })
        var app3 = new Vue({
            el:'#app3',
            data:{
                isActive:false,
                activeCls: 'active',
                errorCls: 'error'
            }
        })
    </script>
</body>

</html>
