    <script>

        var colCount;
        var colHeightArray = [];
        var imgWidth = $('.container img').outerWidth(true);
        // outerWidth()方法的参数为true则外边界(margin)也会被包括进来，

        colCount = Math.floor($('.container').width()/$('.container img').outerWidth(true));
        // 获取列数
        for(var i = 0; i < colCount; i++){
            colHeightArray[i] = 0;
        }
        $('.container img').on('load', function(){
            var minValue = colHeightArray[0]
            var minIndex = 0;
            for(var i = 0; i< colCount; i++)
            {
                if(colHeightArray[i]<minValue){
                    minValue = colHeightArray[i]
                    minIndex = i
                }
            }
            $(this).css({
                left: minIndex * imgWidth,
                top: minValue
            })

            colHeightArray[minIndex] += $(this).outerHeight(true);
        })

        $(window).on('resize', function(){
            var colCount;
            var colHeightArray = [];
            colCount = Math.floor($('.container').width()/$('.container img').outerWidth(true));
            for(var i = 0; i < colCount; i++){
                colHeightArray[i] = 0;
            }
            $('.container img').each(function(){
                var minValue = colHeightArray[0]
                var minIndex = 0;
                for(var i = 0; i< colCount; i++)
                {
                    if(colHeightArray[i]<minValue){
                        minValue = colHeightArray[i]
                        minIndex = i
                    }
                }
                $(this).css({
                    left: minIndex * imgWidth,
                    top: minValue
                })
                colHeightArray[minIndex] += $(this).outerHeight(true);
            })
        })
        // qulow
    </script>
