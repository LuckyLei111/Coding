</head>

        <img src="http://data.luckyi.cn/2018-images/loading.jpg" data-src="http://data.luckyi.cn/2018-images/20181203006.jpg">
    </div>
    <script>

        start();
        $(window).on('scroll', function(){
            start();
        })

        function start(){
            $('.container img').not('[data-isLoaded]').each(function(){
                var $node = $(this);
                if(isShow($node)){
                    loadImg(($node));
                }
            })
        }

        function isShow($node){
            return $node.offset().top <= $(window).height() + $(window).scrollTop();
        }

        function loadImg($img){
            $img.attr('src', $img.attr('data-src'));
        }
    </script>
</body>
</html>
