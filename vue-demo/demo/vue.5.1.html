<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js内置指令v-cloak</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{ message }}
    </div>
    <script>
        setTimeout(() => {
            new Vue({
                el:'#app',
                data:{
                    message:'helloworld'
                }
            })
        }, 2000);
    </script>
</body>
</html>
