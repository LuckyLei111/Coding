<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getterå’Œsetter</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                firstName:'hello',
                lastName:'world',
            },
            computed:{
                fullName:{
                    get: function () {
                        return this.firstName + " " + this.lastName
                    },
                    set:function (value) {
                        var arr = value.split(" ");
                        this.firstName=arr[0];
                        this.lastName=arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
