
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
				color: #000;
			}
			ul li{
				list-style: none;
			}
			/*-----------------------------------------------------*/
			nav{
				max-width: 600px;
				margin: 10px auto;
				background: #f1f1f1;
				box-shadow: 0 2px 10px #ccc;
				overflow: auto;
			}
			nav ul li{
				float: left;
				width: 64px;
			}
			nav ul li a{
				display: block;
				line-height: 34px;
				text-align: center;
			}
			nav ul li a:hover{
				background: #ccc;
			}
			
			.nav2{
				position: absolute;
				background: #fff;
				box-shadow: 0 2px 10px #ccc;;
				display: none;
			}
			.nav2 a{
				display: block;
				width: 145px;
				text-align: left;
				padding: 0 0 0 15px;
			}
			nav ul li:last-child:hover .nav2{
				display: block;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">作品</a></li>
				<li>
					<a href="#">更多</a>
					<div class="nav2">
						<a href="#">GitHub</a>
						<a href="#">博客</a>
						<a href="#">知乎</a>
					</div>
				</li>
			</ul>
		</nav>
	</body>
</html>
