<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: block;
            width: 200px;
            height: 40px;
            background: #00d9ff;
            border: none;
            border-radius: 10px;
            margin:  50px auto 0;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            transition-property: all;       
            transition-duration: 1s;        /*过渡时间*/
            transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);     /*过渡效果*/
            transition-delay: 0ms;
            box-shadow: 0 10px 20px -6px rgb(255, 96, 96);
        }
        .box:hover{
            margin-top: 40px;
            box-shadow: 0 18px 20px -6px rgb(255, 166, 166);
        }
    </style>    
<body>
    <button class="box">按钮</button>
</body>
</html>
