<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件细节</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>
        /*
        1.is的使用
        2.子组件中data的数据必须是个函数，
        */
        Vue.component("row",{
            data:function () {
                return {
                    content:'this is row'
                }
            },
            template:'<tr><td>{{content}}</td></tr>'
        })
        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
