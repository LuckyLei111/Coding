<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_450749_xfykzvoezdmtpgb9.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main-opa"></div>
        <section>
            <div class="mus-top mus-pc-top">
                <div class="mus-main clearfix">
                    <div class="mus-cover fl">
                        <img src="http://data.luckyi.cn/data/lucky_photo_14.jpg" alt="">
                        <div class="mus-name">
                            <h3>歌曲名称</h3>
                            <h4>歌手名称</h4>
                        </div>
                    </div>
                    <div class="mus-word fl">
                        <p>本歌曲暂无歌词，请欣赏！</p>
                    </div>
                </div>
            </div>
            <div class="mus-top mus-ph-top">
                <div class="mus-main">
                    <div class="mus-cover clearfix">
                        <img src="http://data.luckyi.cn/data/lucky_photo_14.jpg" alt="">
                        <div class="fl">
                            <h3>歌曲名称</h3>
                            <p>歌手名称</p>
                        </div>
                    </div>
                    <div class="mus-word">
                        <p>本歌曲暂无歌词，请欣赏！</p>
                    </div>
                </div>
            </div>
            <div class="mus-bot mus-pc-bot">
                <div class="lt fl">
                    <ul class="clearfix">
                        <li><a href="#" class="iconfont icon-music_pre"></a></li>
                        <li><a href="#" class="iconfont icon-music_play"></a></li>
                        <li><a href="#" class="iconfont icon-music_next"></a></li>
                    </ul>
                </div>
                <div class="rt fl">
                    <div class="progress">
                        <div class="progress-wid"><div class="pro-bar"><i></i></div></div>
                        <div class="time-pro">
                            <span>00:00</span>/<span>00:00</span>
                            <div class="auther">
                                <span><i class="iconfont icon-Collection"></i></span>
                                <span class="volume">
                                    <i class="iconfont icon-volume"></i>
                                    <div class="vol-box">
                                        <div class="vol-progress"><i></i></div>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mus-bot mus-ph-bot">
                <div class="lt fl">
                    <ul class="clearfix">
                        <li><a href="#" class="iconfont icon-music_play"></a></li>
                        <li><a href="#" class="iconfont icon-music_next"></a></li>                        
                    </ul>
                </div>
                <div class="rt fl">
                    <h3>听音乐用web音乐播放器</h3>
                    <p>歌手</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
