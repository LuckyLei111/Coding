<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js内置指令v-if</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="status === 1">当status等于1时，显示该行</p>
        <p v-else-if="status === 2">当status等于2时，显示该行</p>        
        <p v-else>否者显示改行</p>
    </div>
    <script>
        var app = new Vue({
          el:"#app",
          data:{
              status:2
          }  
        })
    </script>
</body>

</html>
