<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue--自定义指令</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <script>
        //全局注册
        Vue.directive('focus',{
            //指令选项
        })
        //局部注册
        var app = new Vue({
            el:'#app',
            directives:{
                focus:{
                    //指令选项
                }
            }
        });
    </script>
</body>

</html>
