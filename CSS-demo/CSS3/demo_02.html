<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    .blank{
        height: 250px;
    }
    .Chrome{
        width: 600px;
        height: 300px;
        margin: 0 auto;
        background: rgba(211, 211, 211, 0.5);
        border: 1px solid #666;
        box-sizing: border-box;
        border-radius: 2px;
    }
    .Chrome .window{
        width: 596px;
        height: 275px;
        margin: 22px auto 0;
        background: rgb(114, 114, 114);
        border: 1px solid #666;
        box-sizing: border-box;
        border-radius: 2px;
    }
    .Chrome .window .document{
        width: 594px;
        height: 500px;
        margin: -75px auto 0;
        background: rgba(40, 44, 52, .2);
        transition-property: all;
        transition-duration: 5s;
        transition-timing-function:cubic-bezier();
        position: relative;
    }
    .document .box{
        width: 594px;
        height: 45px;
        background: rgb(128, 128, 128);
        position: absolute;
        top: 349px;
    }
    .Chrome .window:hover .document{
        margin-top: -225px;
    }
</style>
<body>
    <div class="blank"></div>
    <div class="Chrome">
        <div class="window">
            <div class="document">
                <div class="box"></div>
                <div class=""></div>
            </div>
        </div>
    </div>
</body>
</html>
