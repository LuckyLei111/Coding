<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js内置指令v-for</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <template v-for="book in books">
                <li>书名:{{ book.name }}</li>
                <li>作者:{{ book.author }}</li>
            </template>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                books:[
                    {
                        name:'aaaa',
                        author:'1111'
                    },
                    {
                        name:'bbbb',
                        author:'2222'
                    },
                    {
                        name:'cccc',
                        author:'3333'
                    }
                ]
            }
        })
    </script>
</body>

</html>
