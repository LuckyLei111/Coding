
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无缝滚动</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        @font-face {
        font-family: 'leftright';  /* project id 378996 */
        src: url('//at.alicdn.com/t/font_s3qkxng3wno03sor.eot');
        src: url('//at.alicdn.com/t/font_s3qkxng3wno03sor.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_s3qkxng3wno03sor.woff') format('woff'),
        url('//at.alicdn.com/t/font_s3qkxng3wno03sor.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_s3qkxng3wno03sor.svg#iconfont') format('svg');
        }

        .div ul li{
            width: 180px;
            height: 100px;
            float: left;
            border-right: 5px solid #999;
            list-style: none;
        }
        .div{
            width: 720px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            background: #d1d1d1;
            border-left: 5px solid #999;
            border-right: 5px solid #999;
            overflow: hidden;
        }
        .div ul{
            position: absolute;
            left: 0;
            top: 0;
        }
        .cont{
            width: 770px;
            height: 100px;
            margin: 100px auto;
            background: #D1D1D1;
            border: 5px solid #999;
            position: relative;
        }
        .cont a{
            font-family: 'leftright';
            text-decoration: none;
            position: absolute;
            font-size: 24px;
            overflow: hidden;
        }
        .cont .left{
            top: 50%;
            margin-top: -12px;
        }
        .cont .right{
            right: 0;
            top: 50%;
            margin-top: -12px;
        }
    </style>
    
	<script>
		window.onload = function(){
			var oCont = document.getElementById('cont')
			var oDiv = document.getElementById('box');
			var oul = oDiv.getElementsByTagName('ul')[0];
			var ali = oul.getElementsByTagName('li');
			var speed = 1;
			oul.innerHTML+=oul.innerHTML;
			oul.style.width = ali[0].offsetWidth*ali.length+'px';
			function move(){
				if(oul.offsetLeft<-oul.offsetWidth/2){
					oul.style.left = '0';
				}
				if(oul.offsetLeft>0){
					oul.style.left = -oul.offsetWidth/2+'px';
				}
				oul.style.left = oul.offsetLeft+speed+'px';
			};
			var timer = setInterval(move,30);
			oDiv.onmouseout = function(){
				timer = setInterval(move,30);
			};
			oDiv.onmouseover = function(){
				clearInterval(timer);
			};
			oCont.getElementsByTagName('a')[0].onclick = function(){
				speed = -1;
			};
			oCont.getElementsByTagName('a')[1].onclick = function(){
				speed = 1;
			};
		};
	</script>
	<body>
		<div class="cont" id="cont">
			<a class="left" href="javascript:;">&#xe606;</a>
			<a class="right" href="javascript:;">&#xe600;</a>
			<div class="div" id="box">
				<ul>
					<li><img src="images/scroll-nav-001.jpg"></li>
					<li><img src="images/scroll-nav-002.jpg"></li>
					<li><img src="images/scroll-nav-003.jpg"></li>
					<li><img src="images/scroll-nav-004.jpg"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
