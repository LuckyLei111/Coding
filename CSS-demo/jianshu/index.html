
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文章预览</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				border: 0;
			}
			body{
				font-size: 12px;
				background: #cccccc;
			}
			a{
				text-decoration: none;
			}
			ul li{
				list-style: none;
			}
			@font-face {
			  font-family: 'page';  /* project id 376710 */
			  src: url('//at.alicdn.com/t/font_9bbyb6uacel5l8fr.eot');
			  src: url('//at.alicdn.com/t/font_9bbyb6uacel5l8fr.eot?#iefix') format('embedded-opentype'),
			  url('//at.alicdn.com/t/font_9bbyb6uacel5l8fr.woff') format('woff'),
			  url('//at.alicdn.com/t/font_9bbyb6uacel5l8fr.ttf') format('truetype'),
			  url('//at.alicdn.com/t/font_9bbyb6uacel5l8fr.svg#iconfont') format('svg');
			}
			@font-face {
			  font-family: 'com';  /* project id 376696 */
			  src: url('//at.alicdn.com/t/font_tyv3caqxz7fzuxr.eot');
			  src: url('//at.alicdn.com/t/font_tyv3caqxz7fzuxr.eot?#iefix') format('embedded-opentype'),
			  url('//at.alicdn.com/t/font_tyv3caqxz7fzuxr.woff') format('woff'),
			  url('//at.alicdn.com/t/font_tyv3caqxz7fzuxr.ttf') format('truetype'),
			  url('//at.alicdn.com/t/font_tyv3caqxz7fzuxr.svg#iconfont') format('svg');
			}
			@font-face {
			  font-family: 'atten';  /* project id 376699 */
			  src: url('//at.alicdn.com/t/font_w5y2wn1yerpy14i.eot');
			  src: url('//at.alicdn.com/t/font_w5y2wn1yerpy14i.eot?#iefix') format('embedded-opentype'),
			  url('//at.alicdn.com/t/font_w5y2wn1yerpy14i.woff') format('woff'),
			  url('//at.alicdn.com/t/font_w5y2wn1yerpy14i.ttf') format('truetype'),
			  url('//at.alicdn.com/t/font_w5y2wn1yerpy14i.svg#iconfont') format('svg');
			}
			@font-face {
			  font-family: 'play';  /* project id 376706 */
			  src: url('//at.alicdn.com/t/font_uhic39ylts9ejyvi.eot');
			  src: url('//at.alicdn.com/t/font_uhic39ylts9ejyvi.eot?#iefix') format('embedded-opentype'),
			  url('//at.alicdn.com/t/font_uhic39ylts9ejyvi.woff') format('woff'),
			  url('//at.alicdn.com/t/font_uhic39ylts9ejyvi.ttf') format('truetype'),
			  url('//at.alicdn.com/t/font_uhic39ylts9ejyvi.svg#iconfont') format('svg');
			}
			
			
			/*-----------------------------------------------------------------------------------------------------------*/
			.box{
				width: 500px;
				padding: 10px;
				margin: 100px auto 0;
				background: #fff;
				position: relative;
			}
			.box .box-img{
				display: block;
				position: absolute;
				top: 50%;
				margin-top: -50px;
				right: 20px;
				width: 125px;
				height: 100px;
			}
			.content{
				padding: 0 160px 0 0;
			}
			.content .user{
				overflow: auto;
			}
			.content .user ul li{
				line-height: 34px;
				float: left;
				margin-right: 8px;
				font-size: 13px;
			}
			.content .user ul li:first-child{
				width: 34px;
				height: 34px;
			}
			.content .user ul li:first-child a img{
				display: block;
				width: 34px;
				height: 34px;
				border-radius: 50%;
			}
			.content .user ul li a{
				color: #333;
			}
			.content .user ul li p{
				color: #999;
			}
			
			.content .tit{
				display: block;
				font-size: 18px;
				font-weight: bold;
				line-height: 1.5;
				color: #000;
				margin-bottom: 5px;

			}
			.content .txt{
				font-size: 14px;
				line-height: 22px;
				margin-bottom: 6px;
			}
			.infor a,
			.infor .atten{
				margin-right: 6px;
			}

			.infor a,
			.infor span{
				line-height: 20px;
				color: #B4B4B4;
			}
			.infor .write{
				line-height: 20px;
				padding: 0 6px;
				font-size: 12px;
				color: #ea6f5a;
				border: 1px solid #ea6f5a;
				border-radius: 2px;
			}
			.infor .page span{
				line-height: 20px;
				font-family: 'page';
				font-size: 14px;
			}
			.infor .com span{
				font-family: 'com';
				font-size: 13px;
			}
			.infor .atten span{
				font-family: 'atten';
				font-size: 12px;
			}
			.infor .play span{
				font-family: 'play';
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a class="box-img" href="#"><img src="http://upload-images.jianshu.io/upload_images/5750434-f03197ec6b0c70e5.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/375/h/300" width="100%"></a>
			<div class="content">
				<div class="user">
					<ul>
						<li><a href="#"><img src="http://upload.jianshu.io/users/upload_avatars/1442902/b54c023e8862.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/96/h/96" width="100%"></a></li>
						<li><a href="#">饥人谷_Lucky</a></li>
						<li><p>昨天22:48</p></li>
					</ul>
				</div>
				<a class="tit" href="#">程序员最讨厌的两件事情：写文档和别人不写文档</a>
				<p class="txt">老板给我打电话：上班顺路买五个包子带过来，如果看到卖煎饼果子的，买一个。到公司后，老板怒道：你怎么就买了一个包子？！答曰：因为看到了卖煎饼果子的…</p>
				<div class="infor">
					<a class="write" href="#">谈写作</a>
					<a class="page" href="#"><span>&#xe7c4;</span> 1675</a>
					<a class="com" href="#"><span>&#xe603;</span> 59</a>
					<span class="atten"><span>&#xe616;</span> 111</span>
					<span class="play"><span>&#xe664;</span> 3</span>
				</div>
			</div>
		</div>
	</body>
</html>
