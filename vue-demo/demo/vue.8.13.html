<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js表单与v-model基本用法-修饰符（number）</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="number" v-model.number="message">
        <label>{{ typeof message }}</label>
    </div>
    <script>
        //使用(.number)，可以将输入的转换为number类型
        var app = new Vue({
            el:'#app',
            data:{
                message:123456
            }
        })
    </script>
</body>

</html>
