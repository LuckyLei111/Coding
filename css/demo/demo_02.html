<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>CSS3画图</title>
    </head>
    <style>
    *{margin: 0; padding: 0;}
    body{text-align: center;}
    @font-face {
        font-family:myfoot;
        src: url(Quicksilver.ttf);
    }
    p{
        font-family: myfoot;
        font-size: 46px;
        line-height: 1.5;
    }

    .Gossip{
        max-width: 150px;
        min-height: 150px;
        margin: 15px auto;
        border: 2px solid #000;
        border-radius: 50%;
        animation:myfirst 1s infinite linear;
    }
    @keyframes myfirst
    {
        0%   {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
    .Gossip ul li{
        list-style: none;
        height: 75px;
        background: #000;
        position: relative;
    }
    .Gossip ul li:first-child{
        border-top-left-radius: 75px;	
        border-top-right-radius: 75px;
        background: #fff;
    }
    .Gossip ul li:first-child::before{
        content: "";
        position: absolute;
        top: 37.5px;
        width: 75px;
        height: 75px;
        background: #000;
        border-radius: 50%;
    }
    .Gossip ul li:first-child::after{
        content: "";
        position: absolute;
        top: 70px;
        right: 32.5px;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        z-index: 1;
    }

    .Gossip ul li:last-child{
        border-bottom-left-radius: 75px;	
        border-bottom-right-radius: 75px;	
        background: #000;
    }
    .Gossip ul li:last-child::before{
        content: "";
        position: absolute;
        left: 0;
        top: -37.5px;
        width: 75px;
        height: 75px;
        background: #fff;
        border-radius: 50%;
    }
    .Gossip ul li:last-child::after{
        content: "";
        position: absolute;
        left: 32.5px;
        top: -5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #000;
    }


    /*-----三边形-------*/
    .Triangle{
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid #000;
        margin: 40px auto;
    }
    /*-----四边形-------*/
    .quadrilateral{
        max-width: 150px;
        min-height: 80px;
        background: #000;
        margin: 120px auto;
    }
    /*-----五边形-------*/
    .Pentagon{
        width: 110px;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 100px solid #000;
        position: relative;
        margin: 100px auto;
    }
    .Pentagon::before{
        content: "";
        position: absolute;
        top: -230px;
        left: -50px;
        width: 0;
        height: 0;
        border-left: 105px solid transparent;
        border-right: 105px solid transparent;
        border-bottom: 90px solid #000;
        margin: 40px auto;
    }
    /*-----六边形-------*/
    .hexagon{
        width: 150px;
        height: 80px;
        background: #000;
        position: relative;
        margin: 80px auto;
    }
    .hexagon::before{
        content: "";
        width:0;
        height:0;
        position: absolute;
        left: 0;
        top: -45px;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        border-bottom: 45px solid #000;
    }
    .hexagon::after{
        content: "";
        width:0;
        height:0;
        position: absolute;
        left: 0;
        bottom: -45px;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        border-top: 45px solid #000;
    }
    /*-----圆形-------*/
    .Round{
        width: 150px;
        height: 150px;
        background: #000;
        border-radius: 50%;
        margin: 40px auto;
    }
    /*-----椭圆-------*/
    .oval{
        width: 150px;
        height: 80px;
        background: #000;
        border-radius: 50%;
        margin: 20px auto;
    }
    /*-----五角星-------*/
    .Five-pointed{
        width: 200px;
        height: 200px;
        margin: 40px auto;
        position: relative;
        animation:myfirst 10s infinite linear;
    }
    .Five-pointed .box{
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid red;
        transform: rotate(35deg);
        position: absolute;
        bottom: 50px;
    }
    .Five-pointed .box::before{
        content: "";
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid red;
        transform: rotate(-70deg);
        position: absolute;
        top: 0;
        right: -100px;
        
    }
    .Five-pointed .box::after{
        content: "";
        width: 0;
        height: 0;
        border-left: 33.3px solid transparent;
        border-right: 33.3px solid transparent;
        border-bottom: 100px solid red;
        transform: rotate(-35deg);
        position: absolute;
        top: -55px;
        right: -5px;
    }
    </style>
	<body>
		<p>Try to write, in fact you can</p>
		<div class="Gossip">
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="Triangle">
		</div>
		<div class="quadrilateral">
		</div>
		<div class="Pentagon">
		</div>
		<div class="hexagon">
		</div>
		<div class="Round">
		</div>
		<div class="oval">
		</div>
		<div class="Five-pointed">
			<div class="box"></div>
		</div>
	</body>
</html>
