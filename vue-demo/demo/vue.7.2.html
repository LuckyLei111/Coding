<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js方法与事件click</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        点击次数：{{ counter }}
        <button @click="handleAdd(10)">+10</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods:{
                handleAdd:function(vul){
                    vul = vul || 1;
                    this.counter += vul;
                }
            }
        })
    </script>
</body>

</html>
