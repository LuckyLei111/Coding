<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定内联样式</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!--绑定内联样式跟:class类似，也有对象语法和数组语法。 css命名使用驼峰命名，或者短横分隔命名-->
        <div :style="{ 'color':color, 'fontSize': fontSize + 'px'}">一段文字</div>
    </div>
    <div id="app1">
        <!--为了方便阅读和维护，一般写在data或computed里-->
        <div :style="styles">一段文字</div>
    </div>
    <script>
        var app = new Vue({
          el:'#app',
          data:{
              color:'#ff0000',
              fontSize:25
          }  
        })
        var app1 = new Vue({
            el:'#app1',
            data:{
                styles:{
                    color:'#666666',
                    fontSize:18+'px',
                    fontWeight:800
                }
            }
        })
    </script>
</body>

</html>
