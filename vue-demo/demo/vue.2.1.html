<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <p>你好:{{ name }}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                name: ""
            }
        })
    </script>
</body>
</html>
