<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <button onclick="change()">更改</button>
        <button onclick="destroyed()">销毁</button>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data:{
            msg: "hello"
        },
        beforeCreate() {
            alert('实例创建前')
        },created() {
            alert('实例已经创建完成')
        },beforeMount() {
            alert('实例挂载前')
        },mounted() {
            alert('实例已经挂载')
        },beforeUpdate() {
            alert('数据更改前')
        },updated() {
            alert('数据已经更改')
        },beforeDestroy() {
            alert('实例销毁前')
        },destroyed() {
            alert('实例已经销毁前')
        }
    })
    function change(){
        app.msg = 'world';
    }
    function destroyed(){
        app.$destroyed();
    }
    </script>
</body>
</html>
