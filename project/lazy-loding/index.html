<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_487726_bdansgrtjf6flxr.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
    body{
        font-family: "微软雅黑";
    }
    html,body,main{
      height: 100%;
      position: relative;
    }
    ul li{
        list-style: none;
    }
    .clearfix:after{content: "020"; display: block; height: 0; clear: both; visibility: hidden;}
    .clearfix {zoom: 1;}
    footer{
        width: 100%;
        position: fixed;
        bottom: 0;
        height: 48px;
        background: #c4c4c4;
    }
    footer ul li{
        float: left;
        width: calc(100% / 3);
        text-align: center;
        color: #3b3b3b;
    }
    footer ul li i{
        display: block;
        font-size: 28px;
        line-height: 28px;
    }
    footer ul li span{
        display: block;
        font-size: 12px;
        line-height: 20px;
    }
    main section{
        height: calc(100% - 48px);
        padding: 10px;
    }
    .box a{
        display: flex;
        text-decoration: none;
        color: #3b3b3b;
    }
    .box{
        padding-bottom: 10px;
        border-bottom: 1px dashed #b1b1b1;
        margin-bottom: 10px;
    }
    .box .text{
        padding-left: 10px;
    }
    .box .text h4{
        line-height: 1.5;
        font-weight: normal;
    }
    .box .text p{
        font-size: 12px;
    }
    .box .cover,
    .box .cover img{
        width: 70px;
    }

    /*加载*/
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg);  }
    }
    .loding{
        padding-bottom: 48px;
        text-align: center;
    }
    .loding span{
        display: inline-block;
        animation: 1s rotate linear infinite;
    }
</style>
<body>
    <main>
        <section class="top250">
            <div class="box">
                <a href="#">
                    <div class="cover">
                        <img src="https://placem.at/people?w=70&h=80">
                    </div>
                    <div class="text">
                        <h4>测试</h4>
                        <p><span>9.6</span>评分/<spanr>11</span>人收藏</p>
                        <p>导演：<span>未知</span></p>
                        <p>主演：<span>未知</span></p>
                    </div>
                </a>
            </div>
            <div class="loding">
                <span class="iconfont icon-loding"></span>
            </div>
        </section>
    </main>
    <footer class="clearfix">
        <ul>
            <li>
                <i class="iconfont icon-top"></i>
                <span>Top250</span>
            </li>
            <li>
                <i class="iconfont icon-other"></i>
                <span>其他</span>
            </li>
            <li>
                <i class="iconfont icon-search"></i>
                <span>搜索</span>
            </li>
        </ul>
    </footer>
    <script>
        function $(secetlor){
            return document.querySelector(secetlor);
        };
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET','http://api.douban.com/v2/movie/top250',true);
        xhr.onload = function(){
            if((xhr.status >= 200 && xhr.status< 300) || xhr.status == 304){
                console.log('获取成功');
            }
            else{
                console.log('获取失败')
            }
        }
        xhr.send();
    </script>
</body>
</html>
